<body>
 
    <h1>Caixa Eletrônico</h1>

    </div>
 
    <div id="menu">
        <h2>Bem-vindo, <span id="usuarioNome"></span>!</h2>
        <p id="mensagem"></p>
        <button onclick="acessarSaldo()">Saldo</button>
        <button onclick="verExtrato()">Extrato</button>
        <button onclick="sacar()">Saque</button>
        <button onclick="depositar()">Depósito</button>
        <button onclick="transferir()">Transferência</button>
        <button onclick="sair()">Sair</button>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
